<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Input Slider Example - Basic</title>

  <!-- input slider default css -->
  <link type="text/css" rel="stylesheet" href="../src/css/jquery.inputSlider.css" />

  <!-- jquery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
  
  <form>
    <!-- add sliders as shown, they'll automatically be activated by the plugin -->
    <input-slider name="slider1" min="20" max="100" value="100"></input-slider>
    <input-slider name="slider2" min="0" max="100" value="50"></input-slider>
    <input-slider name="slider3" min="40" max="180" value="25"></input-slider>
  </form>

  <!-- include input slider plugin -->
  <script src="../src/js/jquery.inputSlider.js"></script>

</body>
</html>
